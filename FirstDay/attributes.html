<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attributes</title>
</head>
<body>
  <img width="400px" src="./Imgs/2150812839.jpg" alt="green beans" >
  <img src="./Imgs/11 Green Foods (and 1 Drink) That Are Good for You2.jpg" alt="green beans">
  <table border="1">
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td colspan="2">Row 1 Column 1-2</td>
      <td>Row 1 Column 3</td>
    </tr>
    <tr>
      <td colspan="3">Row 2 Column 3</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">Row 1-2 Column 1-2</td>
      <td>Row 1 Column 3</td>
    </tr>
    <tr>
      <td>Row 2 Column 3</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <th></th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <th>Row 1 Column 1</th>
      <th>Row 1 Column 2</th>
      <th>Row 1 Column 3</th>
    </tr>
    <tr>
      <th>Row 2 Column 1</th>
      <th>Row 2 Column 2</th>
      <th>Row 2 Column 3</th>
    </tr>
  </table>
</body>
</html>
